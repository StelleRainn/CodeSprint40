<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body{
        font-size:16px;
        color:#66ccff;
        line-height: 32px;
      }
    </style>
</head>
<body>

<h1>CSS特性 - 继承性</h1>
<p>继承性：子级默认继承父级的文字控制属性。</p>
<p>技巧：一般把网页的文字控制属性写在body中。</p>

<p>若子级默认有同样的属性，则优先生效自己的属性。<strong>局部优先</strong></p>

<div>div label</div>
<p>p label</p>
<span>span label</span>

</body>
</html>
