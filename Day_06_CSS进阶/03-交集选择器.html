<h1>交集选择器</h1>
<p>交集选择器是将两个或多个选择器组合在一起（选择器之间连写，没有任何符号），表示同时满足所有条件的元素</p>
<p><b>标签选择器要在最前面</b></p>
<p class="box"> p标签，使用box类，只需要此条生效</p>
<p> p 标签</p>
<div class="box">div标签，使用box类</div>

</body>
