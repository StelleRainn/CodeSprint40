<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    li {
      list-style: none;
    }
  </style>
</head>
<body>

<h1>清除默认样式</h1>
<p>使用通配符选择器，清除指定的默认样式（边距、字号等）</p>

<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>

</body>
</html>
