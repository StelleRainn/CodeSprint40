<html lang="en">
<head>

  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: #66ccff;

      border: 2px double red;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: #66ccff;

      border-top: 2px solid orangered;
      border-right: 3px dashed orchid;
      border-bottom: 4px dotted darkgreen;
      border-left: 5px double cornflowerblue;
    }
  </style>
</head>
<body>

<h1>盒子模型-边框线</h1>

<p>属性值：边框线粗细 线条样式 颜色；不区分顺序</p>
<p>线条样式：solid -- 实线；dashed -- 虚线； dotted -- 点线；double -- 双实线</p>

<div class="box1">

</div>

<br>
<p><b>设置单方向边框线</b></p>
<p>属性名：border-top/bottom/left/right</p>
<p>属性值：边框线粗细 线条样式 颜色；不区分顺序</p>
