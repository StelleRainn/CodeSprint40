<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .father{
      width: 300px;
      height: 300px;
      background-color: darkcyan;

      /*padding-top: 50px;*/
      /*box-sizing: border-box;*/

      /*overflow: hidden;*/

      border-top: 1px solid #000;

    }

    .son {
      width: 100px;
      height: 100px;
      background-color: #66ccff;

      margin-top: 50px;
    }

  </style>
</head>
<body>

<h1>外边距问题 - 塌陷问题</h1>
<p>场景：父子级的标签，子级添加上外边距会产生塌陷问题</p>
<p>导致父级一起向下移动</p>
<p><b>解决办法：</b></p>
<p>1. 给父级添加边框，取消子级margin</p>
<p>2. 给父级设置overflow:hidden</p>
<p>3. 给父级设置border-top</p>

<div class="father">
  <div class="son">
    son
  </div>
</div>

</body>
</html>
