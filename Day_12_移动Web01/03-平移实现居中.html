<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平移居中</title>
    <style>
        div {
            width: 200px;
            height: 100px;

            position: absolute;
            left: 50%;
            top: 50%;
            /*自动计算自身尺寸：向左向上移动自身尺寸的一半*/
            transform: translate(-50%, -50%);


            background-color: #66ccff;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
