<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
  <style>
     div {
       margin: 100px 0;
       width: 100px;
       height: 100px;
       background-color: #66ccff;

       transition: all 1s;
     }

     /*鼠标划过，添加动态效果*/
     div:hover {
       transform: translate(800px) rotate(360deg) scale(2);
     }
  </style>
</head>
<body>

<!--平面转换transform-->
<!--作用：为元素添加动态效果，一般配合过渡（transition）使用）-->
<!--效果：改变盒子在平面内的形态（位移，旋转，缩放，倾斜）-->

<div></div>

</body>
</html>
