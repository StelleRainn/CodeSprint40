<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倾斜效果</title>
  <style>
    div {
      margin: 100px auto;
      width: 100px;
      height: 300px;
      background-color: #66ccff;
      transition: all .5s;
    }

    div:hover {
      /*transform: skew(30deg);*/
      transform: skew(-30deg);
    }
  </style>
</head>
<body>
<!--transform: skew(旋转度数deg。正值向左，负值向右。)-->
<div></div>
</body>
</html>
