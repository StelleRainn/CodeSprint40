<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多重转换</title>
  <style>
    .box {
      width: 800px;
      height: 200px;
      border: 1px solid #000;
    }

    img {
      width: 200px;
      transition: all 3s;
    }

    .box:hover img {
      /*先平移再旋转*/
      transform: translate(600px) rotate(360deg);

      /*如果先旋转再平移，就变成了螺旋状。*/
      /*旋转会改变坐标轴方向*/
      /*而多重转换时，以第一种形态转换的坐标轴为准*/
      /*transform:  rotate(360deg) translate(600px);*/
    }
  </style>
</head>
<body>
<!--transform当作复合属性，先平移再旋转-->
<!--拆开写，相同属性具有层叠性，最后一个会覆盖前面所有的属性-->
<div class="box">
  <img src="images/tyre.png" alt="">
</div>
</body>
</html>
