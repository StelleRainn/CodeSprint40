<h1>无语义标签之div与span</h1>
<p>div: 独占一行</p>
<p>span: 不换行</p>

<div>This is a div.</div>
<div>这也是一个div，且独占了一行</div>
<div>俗称：大盒子</div>

<br><br>

<span>这是span标签</span>
<span>这也是span标签，不换行</span>
<span>俗称：小盒子</span>

<br><br>
<p>字符实体</p>
<p>字符实体是以&开头，以;结尾的字符串</p>
<p>存在的意义，是为了避免被浏览器解析符号，从而可以显示左右尖括号等预留字符</p>
<p>例如：小于号或左括号&lt; ；大于号或右括号&gt; ；空格“&nbsp;” ；AND符号&amp;</p>
