<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        p {
            /*标签选择器*/
            color: darksalmon;
        }

        .green {
            /*类选择器*/
            color: darkgreen;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>选择器</h1>
<p><b>包括四种基础选择器：标签选择器、类选择器、id选择器、通配符选择器</b></p>

<p><b>标签选择器</b>：使用标签名作为选择器，为<b>同名标签</b>设置相同样式</p>
<p>标签选择器的优先级最低</p>

<p class="green"><b>类选择器</b>：查找标签，差异化显示效果</p>
<p class="green">定义类选择器： .类名</p>
<p class="green">使用类选择器： 标签添加 class = "类名"</p>
<p class="green bold">技巧：使用"标签名.类名"可以便捷输入</p>
<div class="green" >一个类名可以给多个标签使用</div>
<div class="green bold">重要：一个标签也可以使用多个类名，class的值可以写多个类名，使用空格隔开</div>


</body>
</html>
