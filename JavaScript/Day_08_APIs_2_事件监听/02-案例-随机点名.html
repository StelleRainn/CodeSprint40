<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']

        const start = document.querySelector('.start')
        const end = document.querySelector('.end')
        const name = document.querySelector('.qs')

        // 关键点：将定时器和随机数作为全局变量，让两个按钮都可以用
        let timer = 0
        let random = 0

        start.addEventListener('click', function () {
          // 随机抽取姓名
          timer = setInterval(function () {
            random = Math.floor(Math.random() * arr.length)
            name.innerHTML = `${arr[random]}`
          }, 50)
        })

        // 点击结束，展示这个名字，并删除数组中这个姓名
        end.addEventListener('click', function () {
          clearInterval(timer)
          arr.splice(random, 1)
          console.log(arr)

          // 当数组只剩一个元素，两个按钮同时禁用
          if (arr.length === 1) {
           start.disabled = true
           end.disabled = true
         }
        })




    </script>
</body>

</html>
