<script>
    // BOM：浏览器对象模型
    // window - 最大 --> navigator | location | document | history | screen

    // window对象是一个全局对象，JS中的顶级对象
    // document、alert、console.log 都是window的属性
    // 所有var定义的全局作用域中的变量、函数都会变成window对象的属性、方法
    // window对象下的属性和方法再调用时可以省略window
    console.log(window.document === document)
</script>
