<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>

<script>
  // 更多详细方法，查看MDN文档。

  // join方法：将数组元素拼接为字符串，返回字符串
  const joinArr = [1, 2, 3, 'rainn']
  console.log(joinArr.join('/'))
  console.log(typeof joinArr.join()) // string

  // find方法：返回数组中满足提供的测试函数的第一个元素的值。否则返回 undefined
  const phones = [
    {
      name: 'Apple',
      price: 8299,
    },
    {
      name: 'Samsung',
      price: 6300
    }
  ]

  // find(callbackFn(element, index, array), thisArg)
  const apple = phones.find(value => value.name === 'Apple')
  console.log(apple) // 返回一个对象

  // every方法：测试一个数组内的所有元素是否都能通过指定函数的测试。它返回一个布尔值
  const numbers = [1, 2, 3, 4, 7, 88, 99, 100]
  console.log(numbers.every((value) => value >= 1)) // true
  console.log(numbers.every((value) => value >= 10)) // false

  // some方法：与every相近，只要有一个元素通过就true

  // from方法：伪数组转换为真数组（静态方法）
  const list = document.querySelectorAll('ul li')
  console.log(list) // NodeList
  const realList = Array.from(list)
  console.log(realList)
  realList.pop()
  console.log(realList)


  // Exercise:
  const spec = {size: '40cm*40cm', color: 'black'}
  const specArr = Object.values(spec)
  const final = specArr.join('/')
  document.querySelector('div').innerHTML = `${final}`

</script>
</body>
</html>
