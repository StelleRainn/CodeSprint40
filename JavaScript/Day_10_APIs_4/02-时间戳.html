<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // 时间戳：是 1970年01月01日00时00分00秒起 至 现在 的「毫秒数」，一种特殊的计量时间的方式
  // 所以当前时间都有「唯一」的时间戳

  // 实现倒计时效果 -- 算法
  // 1. 将来的时间戳 - 现在的时间戳 = 剩余时间的毫秒数
  // 2. 再将「剩余时间毫秒数」转换成「年月日时分秒」就是倒计时时间

  // 获取时间戳的三种方法
  // 1. getTime() -- 必须先实例化
  const date = new Date()
  console.log(date.getTime())

  // 2. +new Date() // new Date()本身是字符串
  console.log(+new Date())
  console.log(+new Date('2025-5-20 9:41:00')) // 未来时间的时间戳

  // 3. Date.now() -- 只能得到当前时间戳，前两种可以返回指定时间的时间戳
  console.log(Date.now())


</script>
</body>
</html>
