<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物信息</title>
    <style>
      h2 {
        text-align: center;
      }

      /*新知识点：合并边框: border-collapse*/
      table, th, td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      
      table {
        margin: 0 auto;
        text-align: center;
      }

      td, th {
        height: 40px;
        padding: 5px 30px;
      }


      
    </style>
</head>
<body>
<h2>订单确认</h2>
<script>
  // 1. 获取用户输入
  let price = Number(prompt('请输入价格：'))
  let num = +prompt('请输入购买总数：')
  let address = prompt('请输入收货地址：')

  // 2. 计算总价
  let sum = price * num

  // 3. 打印结果，渲染页面 -- 还没学习DOM，使用传统方法：打印HTML内容（模板字符串）
  document.write(`
    <table>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收获地址</th>
      </tr>
      <tr>
        <td>小米手机青春PLUS</td>
        <td>${price}元</td>
        <td>${num}</td>
        <td>${sum}元</td>
        <td>${address}</td>
      </tr>
    </table>
  `)

</script>
</body>
</html>
