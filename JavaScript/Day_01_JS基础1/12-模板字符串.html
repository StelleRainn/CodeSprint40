<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板字符串</title>
</head>
<body>
<script>
  // 必须是反引号
  // 内容拼接变量，用${变量}拼接变量
  let age = 18
  console.log(`My age is ${age} years.`)

  // Exercise
  let userName = prompt('Please enter your name:')
  let userAge = prompt('Please enter your age:')
  document.write(`Hello, my name is ${userName} and I'm ${userAge} years old.`)
</script>
</body>
</html>
