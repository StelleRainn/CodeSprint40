<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组Array</title>
</head>
<body>


<script>
    // 数组：将一组数据存储在单个变量名下
    // let 数组名 = [数据1，数据2，……，数据n]
    let numbers = [10, 20, 30]
    let names = ['stelle', 'rainn', 'grain', 'charlotte']

    console.log(numbers)
    console.log(names)

    // 数组的下标/索引从0开始
    console.log(names[0]) // stelle
    console.log(names[1]) // rainn

    // 数组数据可以混合，包括同时包含字符和数字类型，乃至后期的数组嵌套
    let fix = ['age', 12, 'name', 'stelleRainn']
    console.log(fix)

    // 可以用.length方法获取数组长度
    console.log(fix.length)

    // Exercise
    let week = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
    console.log(week[6])

</script>
</body>
</html>
