<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // 一、输出语法
  // 1. 文档输出内容
  document.write('document')
  document.write('<h1>一级title</h1>')

  //2. 控制台打印输出 给程序员
  console.log('console.log 测试')

  //3. alert警示窗
  alert('这是一个弹窗消息输出')

  // 二、输入语法
  prompt('请输入内容')


  // Exercise
  alert('你好，JS～')

  document.write('JavaScript我来了')

  console.log('你会魔法吗？')

  //alert、prompt等会跳过页面渲染阶段而先被执行
</script>
</body>
</html>
