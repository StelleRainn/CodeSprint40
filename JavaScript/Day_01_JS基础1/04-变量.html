<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<!--理解：数据的“容器”或“盒子”，而不是数据本身-->

<!--变量的使用-->
<script>
  // 声明变量: let 变量名
  let age

  // 赋值
  age = 18

  // 输出
  console.log(age)

  // 声明的同时可以赋值
  let new_age = 21
  console.log(new_age)

  // Exercise
  let num = 20
  let uname = '张三'
  console.log(num, uname)

  // 变量的更新，不能再使用let（不允许多次声明）
  let myAge = 18
  myAge = 21
  console.log(myAge)

  // 声明多个变量（不提倡）
  let price = 20, accounts = 11
  console.log(price, accounts)

  // 小案例：用户输入，（变量）保存数据，输出到浏览器
  let userName = prompt('Please enter your name: ')
  document.write(userName)
</script>
</body>
</html>
