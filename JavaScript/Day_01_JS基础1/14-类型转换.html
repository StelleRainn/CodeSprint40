<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型转换</title>
</head>
<body>
    <script>
      // prompt，以及之前学习的表单接受的输入都是「字符串」
      // console.log(typeof prompt('enter a number?')) // string

      // 隐式转换
      // + 号两边只要有一个字符串，就会把另外一个转换成「字符串」
      // 除了+号以外的运算符，只要有数字，都会把数据转换成「数字」类型
      // + 号作为正号解析可以转换成数字型
      // 任何数据和字符串相加结果都是字符串
      console.log(1 + 1)
      console.log('stelle' + 311)

      console.log(2 + 2) // 4
      console.log(2 + '2') // 22

      console.log(2 - 2) // 0
      console.log(2 - '2') // 0
      console.log('2' - 2 ) // 0

      console.log(typeof +12) // number
      console.log(typeof '123') // string
      console.log(typeof +'123') // number

      // 显式转换
      // 1.转换为数字类型 Number(x) 或 +'n'
      // 如果字符串内容里有非数字，转换失败时结果为NaN，NaN也是number类型，代表非数字
      let str = '123'
      console.log(typeof Number(str))

      let cash = Number(prompt('enter cash'))
      console.log(typeof cash)

      let cashes = +prompt('enter cash again')
      console.log(typeof cashes)

      // parseInt(x)
      console.log(parseInt('12px12')) // 12
      console.log(parseInt('123.123px')) // 123
      console.log(parseInt('abc123abc')) // NaN

      // parseFloat(x)
      console.log(parseFloat('12px')) // 12
      console.log(parseFloat('123.123px')) // 12.12
      console.log(parseFloat('abc123abc')) // NaN

      // Exercise
      let num1 = Number(prompt('enter num1'))
      let num2 = +(prompt('enter num2'))
      document.write(`The result is ${num1 + num2}`)


    </script>
</body>
</html>
