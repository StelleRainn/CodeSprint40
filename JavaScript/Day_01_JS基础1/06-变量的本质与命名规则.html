<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量的本质与命名规则</title>
</head>
<body>
<p>变量的本质：程序在内存中申请的一块儿用来存放数据的小空间</p>
<p>命名规则/规范：</p>
<p>规则 <br>
1.不能用关键字，如let if var <br>
2.只能用下划线、字母、数字、$符号组成，且数字不能开头 <br>
3.字母严格区分大小写，Age和age是不同的变量
</p>

<p>规范 <br>
1.起名要有意义 <br>
2.遵守小驼峰命名法：第一个首字母小写，后面每个单词首字母大写。
</p>
</body>
</html>
