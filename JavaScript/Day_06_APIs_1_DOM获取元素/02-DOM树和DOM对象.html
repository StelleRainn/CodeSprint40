<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM树与DOM对象</title>
</head>
<body>
<script>
  // DOM：Document Object Model文档对象模型
  // 浏览器提供的一套专门用来操作网页内容的功能。开发网页内容特效和实现用户交互

  // DOM树：将HTML文档以树状结构直观的表现出来，称为文档树或DOM树。直观的体现了标签与标签之间的关系

  // DOM对象：浏览器根据html标签生成的「JS对象」，有属性和方法
  // 所有的标签属性都可以在这个对象上找到
  // DOM的核心思想：把网页内容当作对象来处理

  // document对象：DOM里提供的的一个对象，最大的DOM对象（网页所有内容都在document里面）
</script>
</body>
</html>
