<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classList</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }

        .active {
            color: red;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<div class="box">文字</div>
<script>
  // 通过classList

  // 「追加」类名
  const box = document.querySelector('.box')
  box.classList.add('active') // 类名一样不加点，并且是字符串

  // 「移除」类名
  box.classList.remove('box')

  // 「切换」类名：有就删掉，没有就加上
  box.classList.toggle('box')

</script>
</body>
</html>
