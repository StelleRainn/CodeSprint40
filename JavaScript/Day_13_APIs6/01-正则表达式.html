<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>

<script>
  // 匹配字符串中字符组合的模式。在JS中，正则表达式也是对象
  // 常用来查找、替换那些符合正则表达式的文本
  // 使用场景举例：验证表单（匹配）、过滤页面内容中的一些敏感词（替换）、从字符串获取我们想要的特定部分（提取）

  // 使用两步走：定义规则，查找

  // 字面量查找
  // 1.定义规则
  // const 变量名 = /表达式/
  const str = '我在学前端，期望成为前端工程师'
  const reg = /前端/
  // 2.查找
  // regObj.test(str) // 判断是否有符合规则的字符串，返回布尔值
  console.log(reg.test(str)) // true
  // regObj.exec(str) // 检索符合规则的字符串，匹配成功，返回一个数组，否则返回空
  console.log(reg.exec(str))


</script>
</body>
</html>
