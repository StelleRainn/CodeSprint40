<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面尺寸事件</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: darkcyan;

      padding: 10px;
    }
  </style>
</head>
<body>
<div></div>


<script>
  // resize 事件：窗口改变尺寸时触发
  window.addEventListener('resize', function () {
    console.log('resize')
  })

  // 获取元素的可见部分宽高：clientWidth 和 clientHeight
  // 包含padding， 不包含 border 和 margin
  // p.s. 只读
  const div = document.querySelector('div')
  console.log(div.clientWidth) // 没加padding 200，加后220

</script>
</body>
</html>
