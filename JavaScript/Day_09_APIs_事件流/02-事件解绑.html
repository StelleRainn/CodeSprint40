<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button>
  点击
</button>

<script>
  const btn = document.querySelector('button')

  // L0 事件移除解绑
  btn.onclick = function () {
    alert('clicked')
  }
  btn.onclick = null

  // L2 事件解绑
  // p.s. 匿名函数无法解绑
  function f() {
    alert('clicked')
  }
  btn.addEventListener('click', f)

  btn.removeEventListener('click', f)
</script>
</body>
</html>
