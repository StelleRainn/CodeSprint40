<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  // toFixed()方法，保留小数位的长度
  const number = 10.919
  console.log(number.toFixed()) // 11 -- 四舍五入
  console.log(number.toFixed(2)) // 10.92

  // toString()方法，和String()方法一样，强制转换为字符串
  console.log(typeof String(number))
  console.log(typeof number.toString())


</script>
</body>
</html>
