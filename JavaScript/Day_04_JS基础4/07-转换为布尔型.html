<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔</title>
</head>
<body>
<script>
    // 转换为布尔型为false的6种状况
    console.log(Boolean(''))
    console.log(Boolean(0))
    console.log(Boolean(false))
    console.log(Boolean(undefined))
    console.log(Boolean(null))
    console.log(Boolean(NaN))

    // 注意逻辑中断中，判断真假后，返回的并不是布尔型
    console.log(true || 11) // ture
    console.log(11 || true) // 11

    // 隐式转换的补充
    // 涉及字符串的加法，转换为字符串
    // 此外的减法，都会转换为数字
    // 空字串 -- 0
    // null -- 0
    // undefined -- NaN
    // null == undefined -- true（值都当0看待）
    // null === undefined -- false

</script>
</body>
</html>
