<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
<p>与、或、非：&&、||、!</p>
<script>
  console.log(true && true) //true
  console.log(true && true && false) //false
  console.log(3<5 && 2<3) //true

  console.log(false || false)
  console.log(true || false)

  console.log(!true)

  // 判断一个数大于5且小于10
  let num = 6
  console.log(num > 5 && num < 10) // true

  // Exercise: 判断一个数可以被4整除但不能被100整除
  let userInput = Number(prompt('Please enter a number'))
  if (userInput % 4 === 0 && userInput % 100 !== 0) {
    alert('true')
  } else {
    alert('false')
  }

  // 或直接alert(userInput % 4 === 0 && userInput % 100 !== 0)

  // 运算符优先级
  // 记住: 小括号 > 一元运算符(含!) > 算术运算符 > 逻辑运算符(先 && 后 ||)
</script>
</body>
</html>
