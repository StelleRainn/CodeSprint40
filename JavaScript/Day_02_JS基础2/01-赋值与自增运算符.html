<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
</head>
<body>
<p>对变量进行赋值的运算符</p>
<p>赋值运算符：=, +=, -=, *=， /=，%=</p>
<p>一元运算符：+，-，++，--</p>

<script>
  let num = 1
  num += 1
  console.log(num) // 2
  console.log(num++) // 2
  console.log(num) // 3
  console.log(++num) // 4
  console.log(--num) // 3

  let i = 1
  console.log(i++ + ++i + i) // 7
</script>
</body>
</html>
