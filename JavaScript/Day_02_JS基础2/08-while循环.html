<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
</head>
<body>

<script>
  // 三要素：变量起始值，终止条件，变量变化量
  let i = 0
  while (i < 5) {
    document.write(`${i}`)
    i++
  }

  let j = 0
  while ( j < 10) {
    document.write('月薪过万！<br>')
    j++
  }

  let times = Number(prompt('times'))
  while (times) {
    document.write(`${times}`)
    times--
  }
</script>
</body>
</html>
