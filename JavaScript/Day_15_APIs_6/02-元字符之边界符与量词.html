<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // 元字符：具有特殊含义的字符，提高灵活性与强大的匹配功能
  // 主要包括三类：
  // 边界符（位置，开头和结尾）
  // 量词（表示重复次数）
  // 字符类 （比如\d）

  // 边界符：提示字符所处的位置
  // ^ 开始符号
  // $ 结束符号
  console.log(/JavaScript/.test('Hello, JavaScript')) // true
  console.log(/^JavaScript/.test('Hello, JavaScript')) // false
  console.log(/^JavaScript$/.test('JavaScript')) // true -- 精确匹配
  console.log(/^JavaScript$/.test('JavaScript is cool')) // false

  console.log('----------------------------')
  // 量词：设定某「模式」出现的次数
  // * repeat 0 or more | >=0次
  // + repeat 1 or more | >=1次
  // ? repeat 0 or 1
  console.log(/^(JS)*$/.test('JSJSJS')) // true
  console.log(/^(JS)*$/.test('')) // true
  console.log(/^(JS)*$/.test('JABCDEDFS')) // false 必须是JS这个「模式」

  console.log(/^(JS)+$/.test('JSJSJS')) // true
  console.log(/^(JS)+$/.test('')) // false 至少出现一次

  console.log(/^(JS)?$/.test('')) // true
  console.log(/^(JS)?$/.test('JS')) // true
  console.log(/^(JS)?$/.test('JSJSJS')) // false -- 要么没有要么只出现一次，其余不算

  console.log('------------')
  // {n} repeat n times
  // {n,} repeat n or more times | >=n次
  // {n,m} repeat from n to m times | n <= 出现次数 <= m
  console.log(/^(JS){4}$/.test('JS')) // false
  console.log(/^(JS){4}$/.test('JSJSJSJS')) // ture
  console.log(/^(JS){4,}$/.test('JSJSJS')) // false
  console.log(/^(JS){4,}$/.test('JSJSJSJSJS')) // true
  console.log(/^(JS){1,3}$/.test('')) // false
  console.log(/^(JS){1,3}$/.test('JS')) // true
  console.log(/^(JS){1,3}$/.test('JSJSJS')) // true
  console.log(/^(JS){1,3}$/.test('JSJSJSJSJS')) // false

</script>
</body>
</html>
