<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forEach</title>
</head>
<body>

<script>
  // 类似于map方法，但是只遍历，不返回
  // 适合遍历「对象数组」
  // Array.forEach(function(当前数组元素，当前元素索引号) {...} )
  // 当前数组元素必写，索引号可选
  const arr = ['r', 'g', 'b']
  arr.forEach((item, index) => console.log(item, index))

</script>
</body>
</html>
