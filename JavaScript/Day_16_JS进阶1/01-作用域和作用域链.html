<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // 局部作用域 和 全局作用域

  // 局部作用域又分函数作用域和块级作用域
  // 块级作用域，使用{}包含的代码块，在其内部声明的变量几乎不能被外面访问
  // let 和 const 默认有块作用域，var没有块作用域

  // 全局作用域，写在script标签和.js文件中的代码
  // 函数中未使用任何关键字生命的比阿亮为全局变量，不推荐
  // 尽可能少的声明全局变量，防止变量被污染


  // 作用域链
  // 本质：底层的「变量查找机制」
  // 函数被执行，优先查找当前函数作用域中的变量
  // 当前作用域查找不到则「依次、逐级」查找父级作用域，直到全局作用域
  // p.s. 子作用域能访问父作用域，父作用域无法访问子作用域

</script>
</body>
</html>
