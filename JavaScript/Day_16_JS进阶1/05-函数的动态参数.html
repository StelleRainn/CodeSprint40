<!DOCTYPE html>

<script>
  // 动态参数 arguments
  // 本质：伪数组，只存在函数中
  function getSum() {
    let sum = 0
    console.log(arguments)
    for (let i = 0; i < arguments.length; i++) {
      sum += arguments[i]
    }
    return sum
  }

  getSum(2, 3) // Arguments(2)
  getSum(1, 2, 3, 4, 5, 6, 7) // Arguments(7)
  console.log(getSum(2, 3)) // 5
  console.log(getSum(2, 3, 4, 5, 6, 7)) // 27
</script>
</body>
</html>
