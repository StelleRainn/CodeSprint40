<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象的方法</title>
</head>
<body>
<script>
  let me = {
    myName: 'stelle rainn',
    age: 18,
    gender: 'male',

    // 方法: 匿名函数
    ride: function () {
      console.log('骑车')
    },

    add: function (x, y) {
      return x + y
    }
  }

  // 调用：对象名.方法名
  me.ride() // 骑车
  console.log(me.add(1, 2)) // 3


</script>
</body>
</html>
