<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>

<script>
  // 理解为一种无序的数据集合。相反，数组是有序的数据集合。
  // 可以详细地描述某个事物

  // 声明对象
  // let 对象名 = {} 或 let 对象名 = new Object()

  // 对象由属性（特征）和方法（功能）组成
  // 属性名：属性值 （各属性之间用逗号隔开，属性名可以加引号）
  // 方法名：函数

  let me = {
    myName: 'stelle rainn',
    age: 18,
    gender: 'male'
  }

  console.log(me)
  console.log(typeof me)    // object

  // null 也是一种对象，相当于：
  let obj = {}
  console.log(typeof obj) // object
  console.log(typeof null) // object


</script>
</body>
</html>
