<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--内存空间分为栈空间和堆空间-->
<!--简单数据类型（值类型，基本数据类型），存储值本身，存放于栈空间中-->
<!--而引用数据类型（复杂数据类型），存储的仅仅是地址（引用），地址存放于栈，而对象数据本身 存放于堆空间中-->
<!--更深的概念：深浅拷贝（未来知识）-->


<script>
  // 值类型
  let a = 10
  let b = a
  b = 20
  console.log(a) // 10 修改b不影响a

  // 引用数据类型
  let obj1 = {
    age : 18
  }
  let obj2 = obj1
  obj2.age = 20
  console.log(obj1.age) // 20
  // obj2 和 obj1 本质是同一个地址值，而这个地址值指向堆空间（虽然JS没有这个概念）实际存储的数据/对象
  // 所以，不论修改obj2 还是 obj1 都会影响到这个实际值

</script>
</body>
</html>
