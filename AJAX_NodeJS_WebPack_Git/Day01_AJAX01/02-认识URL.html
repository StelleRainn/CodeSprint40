<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    URL：统一资源定位符（Uniform Resource Locator），俗称网页地址、网址。用于访问网络上的资源。
    组成：协议 + 域名 + 资源路径
    协议：http:// & https:// 。规定数据传输的格式 。
    域名：必须要写的。标记服务器在互联网中的方位。
    资源路径：标记资源在服务器下的具体位置。
</p>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  axios({
    url: 'http://hmajax.itheima.net/api/news'
  }).then(result => {
    console.log(result.data)
  })
</script>
</body>
</html>
