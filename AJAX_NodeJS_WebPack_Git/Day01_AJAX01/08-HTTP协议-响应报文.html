<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn">register</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // 响应报文：服务器按照HTTP协议要求的格式，返回给浏览器的内容
  // 响应行（状态行）：协议，HTTP响应状态码，状态信息
  // 响应头：以键值对的格式携带的附加信息，比如Content-Type
  // 空行：分隔响应头，
  // 响应体：返回的资源

  // HTTP响应状态码：用来表明请求是否成功完成
  // 2xx：成功 4xx：客户端错误 5xx：服务端错误 （404：找不到资源）

  // 故意写错url，触发404找不到资源错误
  document.querySelector('.btn').addEventListener('click', () => {
    axios({
      url: 'http://hmajax.itheima.net/api/register1',
      method: 'POST', // 指定请求的方法
      data: {
        username: 'StelleRainn3',
        password: '512451',
      }
    }).then(result => {
      console.log(result.data.message) // confirm weather it's succeed
    }).catch(error => {
      console.log(error)
      console.log(error.response.data.message) // error message
      alert(error.response.data.message) // 弹窗处理
    })
  })
</script>
</body>
</html>
