<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
</head>
<body>

<script>
  // 创建Promise对象，resolve和reject分别是两个回调函数
  const p = new Promise((resolve, reject) => {
    // 执行异步任务，resolve函数触发后续then执行，reject函数触发catch执行
    setTimeout(() => {
      // resolve('模拟执行成功')
      reject(new Error('模拟失败结果'))
    })
  })

  p.then(result => {
    console.log(result)
  }).catch(error => {
    console.log(error)
  })

</script>
</body>
</html>
