<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box {
      display: flex;
      justify-content: space-between;
      align-items: center;

      height: 300px;
      border: 1px solid red;
    }

    .box div {
      /*float: left;*/
      /*margin: 50px;*/

      width: 200px;
      height: 100px;
      background-color: #66ccff;
    }
  </style>
</head>
<body>

<h1>Flex布局</h1>
<p>也叫弹性布局，浏览器提倡。非常适合结构化布局，提供强大的空间分布与对其能力。</p>
<p>Flex模型不会产生浮动布局中脱标(父级高度问题)现象，内容可以撑开父级盒子，布局网页更简单、更灵活。</p>

<div class="box">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

</body>
</html>
