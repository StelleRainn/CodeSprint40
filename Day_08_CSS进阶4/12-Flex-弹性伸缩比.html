<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认情况下，主轴方向尺寸靠内容或宽撑开；侧轴没有高默认拉伸*/
        .box {
            display: flex;
            flex-direction: column;
            height: 300px;
            border: 1px solid #000;
        }

        .box div {
            /*height: 100px;*/
            background-color: #66ccff;
        }

        .box div:nth-child(1) {
            width: 200px;
        }

        .box div:nth-child(2) {
            flex: 1;
        }

        .box div:nth-child(3) {
            flex: 2;
        }
    </style>
</head>
<body>

<h1>Flex弹性伸缩比</h1>
<p>作用：控制弹性盒子的 <b>主轴方向的尺寸</b> </p>
<p>属性名：flex</p>
<p>属性值：整数数字，表示占用父级剩余尺寸的份数（即：占用权重）</p>

<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</div>
</body>
</html>
