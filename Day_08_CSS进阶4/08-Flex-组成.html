<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*弹性容器*/
    .box {
      display: flex;
      height: 300px;
      border: 1px solid red;
    }


    /*弹性盒子：沿着主轴方向排列*/
    .box div {
      width: 200px;
      /*height: 100px;*/
      background-color: #66ccff;
    }

  </style>
</head>
<body>

<h1>Flex - 组成</h1>
<p>为父元素设置display: flex，子元素可以自动“挤压”或“拉伸”</p>
<p>组成：</p>
<p>弹性容器</p>
<p>弹性盒子（子级）</p>
<p>主轴：默认在水平方向（X轴）</p>
<p>侧轴/交叉轴：默认在垂直方向</p>

</div>

</body>
</html>
