<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .top {
      margin: 10px auto;
      width: 1200px;
      /*height: 300px;*/
      background-color: #66ccff;
    }

    .left {
      float: left;
      width: 200px;
      height: 300px;
      background-color: mediumpurple;
    }

    .right {
      float: right;
      width: 950px;
      height: 300px;

      background-color: darkcyan;
    }

    .bottom {
      width: 100%;
      height: 100px;
      background-color: skyblue;
    }

    /*before 解决外边距塌陷问题*/
    .clearfix::before,
    .clearfix::after {
        content: "";
        display: table;
    }

    /*after 清除浮动*/
    .clearfix::after {
        clear: both;
    }



  </style>
</head>
<body>

<h2>清除浮动的方式：</h2>
<p>1.额外标签法：在父元素内容的最后添加一个块级元素(class="clearfix")，设置CSS属性 clear:both</p>
<p>2.单伪元素法：原理和额外标签法一样</p>
<p>3.双伪元素：在父级开头和结尾都加伪元素标签，设置content，display:table, after添加clear:both</p>


<div class="top clearfix">
  <div class="left"></div>
  <div class="right"></div>
</div>
<div class="bottom"></div>





</body>
</html>
