<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<style>
    section {
        margin-top: 10%;
    }

    .box1 {
        width: 100px;
        height: 100px;
        background-color: darkcyan;
    }

    .box2 {
        width: 200px;
        height: 200px;
        background-color: darkorange;
    }
</style>
<body>

<h1>画盒子</h1>
<p><b>新属性：width，height，background-color</b></p>
<p>width：设置盒子的宽度</p>
<p>height：设置盒子的高度</p>
<p>background-color：设置盒子的背景颜色</p>
<p><b>快捷输入：w100；h100；bgc</b></p>

<section>
    <div class="box1">
        box1
    </div>

    <div class="box2">
        box2
    </div>
</section>

</body>
</html>
