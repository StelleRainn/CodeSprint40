<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css初体验</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Monaco, sans-serif;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            color: #4CAF50;
            font-size: 16px;
            line-height: 1.5;
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>CSS初体验</h1>
<p>在head标签中引入style标签</p>
<p>格式：选择器 { CSS属性 } （即：键值对）</p>

</body>
</html>
