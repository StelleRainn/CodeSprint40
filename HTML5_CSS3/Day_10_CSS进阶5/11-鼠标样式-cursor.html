<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标样式cursor</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: darkcyan;

      /*cursor: pointer;*/

      /*cursor: text;*/

      cursor: move;
    }
  </style>
</head>
<body>
<!--鼠标「悬停」在元素上的指针样式-->
<!--cursor: default | pointer（小手） | text（工字，提示可输入） | move（十字，提示可移动）-->

<!--课外知识：cursor: url(图片路径) | auto（默认）-->

<div></div>
</body>
</html>
