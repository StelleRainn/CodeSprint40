<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
       }

       li {
         list-style: none;
       }

       .service {
         margin: 100px auto;
         width: 1190px;
         height: 42px;
       }

       .service ul {
         display: flex;
       }

       .service li {
         display: flex;
         padding-left: 42px;
         width: 297px;
         height: 42px;
       }

       .service li h5 {
         width: 36px;
         height: 42px;
         font-size: 0;

         /*background-color: pink;*/
         background: url('images/sprite.png') 0 -192px;
       }

       .service li:nth-child(2) h5 {
         background-position:  -41px -192px;
       }

       .service li:nth-child(3) h5 {
         background-position:  -82px -192px;
       }

       .service li:nth-child(4) h5 {
         background-position:  -123px -192px;
       }

       .service li p {
         padding-left: 12px;
         
         font-size: 18px;
         font-weight: bold;
         color: #444;
         line-height: 42px;
       }

    </style>
</head>

</html>
