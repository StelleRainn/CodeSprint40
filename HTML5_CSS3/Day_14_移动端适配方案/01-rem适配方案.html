<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--视口  -- viewpoint -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rem适配方案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*1.给HTML标签加字号*/
        html {
            font-size: 30px;
        }

        /*2.设置rem单位的宽高*/
        /*注：此时还并未能实现不同设备的自适应，因为html字号是写死的。*/
        .box {
            width: 5rem;
            height: 3rem;
            background-color: #66ccff;
        }

    </style>
</head>
<body>
<!--rem单位，是相对单位-->
<!--rem单位是相对于「HTML标签的字号」计算结果-->
<!--1rem = 1HTML字号大小 -->

<div class="box"></div>
</body>
</html>
