<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<h1>Emmet写法</h1>
<p>Emmet是一个快速编写HTML和CSS代码的工具</p>
<p>输入缩写 ，由 IDE 自动生成相应代码</p>

<br>
<p>类选择器</p>
<p>输入：标签名.类名</p>
<p>特殊：div块，可以直接 “.类名” 就生成完毕</p>

<br>
<p>id选择器</p>
<p>输入：标签名#id名</p>

<br>
<p>同级标签</p>
<p>输入：标签名+标签名</p>

<br>
<p>父子级标签</p>
<p>输入：标签名>标签名</p>

<br>
<p>多个相同标签</p>
<p>输入：标签名*数字</p>

<br>
<p>有内容的标签标签</p>
<p>输入：标签名{内容}</p>

<br>
<p>css中</p>
<p>width: w</p>
<p>height: h</p>
<p>带数字： w12</p>
<p>连写：w100+h100</p>



</body>
</html>
