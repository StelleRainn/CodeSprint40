<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:hover {
            color: red;
            text-decoration: none;
        }

        .box:hover {
            background-color: blue;
            color: white;
            transition: all 0.5s;
        }
    </style>
</head>
<body>

<h1>伪类选择器</h1>
<p>伪类表示元素状态，选中元素的某个状态设置样式</p>
<p>任何标签都可以设置鼠标悬停状态</p>
<p>鼠标悬停状态： 选择器:hover { CSS属性 }</p>

<br>

<a href="#">a标签</a>
<div class="box">div标签</div>

</body>
</html>
