<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    a:link{
      color:darksalmon;
      text-decoration: none;
    }

    a:visited{
      color:#66ccff;
    }

    a:hover{
      color: darkcyan;
      background-color: #66ccff;
      transition: all 1s;
    }

    a:active{
        color: #ffcc00;
        background-color: #66ccff;
        transition: all 1s;
    }

  </style>
</head>
<body>

<h1>超链接的4个状态</h1>
<p>link: 访问前</p>
<p>visited: 访问后</p>
<p>hover: 鼠标悬停</p>
<p>active: 鼠标点击（激活）</p>
<p>顺序：LVHA</p>

<br>

<a href="#">a标签</a>

</body>
</html>
