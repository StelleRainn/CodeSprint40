<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div {
        color: #ffcc00;
        font-size: 20px;
      }

      div {
        color: #66ccff;
        font-weight: 700;
      }
    </style>
</head>
<body>

<h1>CSS特性 - 层叠性</h1>
<p>当CSS中对同一个选择器写了两次属性：</p>
<p>相同的属性会覆盖： 且后面的CSS属性会覆盖前面的CSS属性</p>
<p>不同的属性会叠加： 不同的CSS属性都会生效</p>

<div>div标签</div>

</body>
</html>
