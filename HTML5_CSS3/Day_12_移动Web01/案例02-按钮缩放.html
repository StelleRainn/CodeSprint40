<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      img {
        width: 100%;
      }

      .box {
        width: 249px;
        height: 210px;
        margin: 50px auto;
      }

      .pic {
        position: relative;

        overflow: hidden;
      }
      
      .pic::after{
        /*伪元素必须要有content*/
        /*由于一会儿加定位，所以不用block*/
        content: "";
        width: 58px;
        height: 58px;

        /*居中定位*/
        position: absolute;
        top: 50%;
        left: 50%;
        /*margin-top: -29px;*/
        /*margin-left: -29px;*/

        /*不用margin-top和left定位，用translate也可以;
        那么后面的scale就不要单独写，否则被覆盖；
        使用复合写法，注意顺序*/
        transform: translate(-50%, -50%) scale(5);

        opacity: 0;
        background-image: url('practice02/images/play.png');
        /*transform: scale(5);*/
        transition: all .3s;
      }

      .box:hover .pic::after{
        /*transform: scale(1);*/
        /*如果上面的定位用了translate，这里也要再写一次。否则最居中位置就失效了（层叠性）。*/
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      .box P {
        color: #3b3b3b;
        padding: 10px 10px 0 10px;
      }
    </style>
</head>
<body>
<div class="box">
  <ul>
    <li>
      <div class="pic">
        <img src="practice02/images/party.jpeg" alt="">
      </div>
      <p>【和平精英】“初火”音乐概念片：四圣觉醒……</p>
    </li>
  </ul>
</div>
</body>
</html>
