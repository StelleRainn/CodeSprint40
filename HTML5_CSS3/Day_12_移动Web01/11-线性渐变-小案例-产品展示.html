<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品展示</title>
    <style>
        .box {
            width: 300px;
            height: 212px;

            position: relative;
            overflow: hidden;
        }

        .box img {
            width: 300px;
        }

        .box .title {
            z-index: 2;
            width: 260px;

            position: absolute;
            left: 15px;
            bottom: 20px;

            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .box .mask {
            /*z-index: 1;*/
            width: 100%;
            height: 100%;

            position: absolute;
            background-image: linear-gradient(
            transparent,
            rgba(0, 0, 0, 0.5)
            );

            transition: all 0.5s;
        }

        .box:hover .mask {
            transform: translateY(-212px);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="images/product.jpeg" alt="">
    <div class="title">OceanStor Pacific 海量存储斩获2021 Interop金奖</div>
    <div class="mask"></div>
</div>
</body>
</html>
