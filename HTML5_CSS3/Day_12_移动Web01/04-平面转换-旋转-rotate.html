<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平面旋转</title>
    <style>
        img {
            width: 200px;
            transition: all 2s;
        }

        img:hover {
            /*transform: rotate(360deg);*/
            transform: rotate(-360deg);
        }
    </style>
</head>
<body>
<!--transform: rotate(旋转角度deg)-->
<!--正：顺时针；负：逆时针-->
<img src="images/rotate.png" alt="">
</body>
</html>
