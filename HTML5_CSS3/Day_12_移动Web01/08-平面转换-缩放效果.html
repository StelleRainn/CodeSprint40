<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放效果</title>
  <style>
    .box {
      width: 300px;
      height: 210px;
      margin: 100px auto;
      background-color: #66ccff;

      /*加入即可控制外扩*/
      overflow: hidden;
    }

    .box img {
      width: 100%;
      transition: all .5s;
    }

    .box:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<!--transform: scale(缩放倍数 | x轴缩放倍数，y轴缩放倍数)-->
<!--基于盒子中心点-->
<div class="box">
  <img src="images/product.jpeg" alt="">
</div>
</body>
</html>
