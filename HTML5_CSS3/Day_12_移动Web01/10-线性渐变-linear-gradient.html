<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: green;

      background-image: linear-gradient(
      /*从左到右*/
      /*to right, */

      /*与x轴形成60度夹角*/
      /*60deg,*/

      red 80%,
      green
      );
    }
  </style>
</head>
<body>
<!--
属性：
background-image: linear-gradient (
  渐变方向, (默认从上到下｜to 方位词｜角度值deg -- 以x轴为0度)
  颜色1 终点位置,（默认无｜百分比值）
  颜色2 终点位置,
  ...); （最后的颜色不需要逗号）
-->

<div></div>
</body>
</html>
