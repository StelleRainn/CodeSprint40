<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box1 {
      width: 1000px;
      height: 200px;
      background-color: #66ccff;

      margin: 50px;
      /*margin-left: 100px;*/

      /*margin: 100px 50px;*/
      /*margin: 100px 50px 70px;*/
    }

    .center {
        width: 1000px;
        height: 200px;
        background-color: #66ccff;

        margin: auto;
    }
  </style>
</head>
<body>

<h1>盒子模型-外边距</h1>
<p>属性名：margin</p>
<p>Hint: 与padding 属性值（包括多值）写法、含义相同</p>
<p>PS：margin不会撑大盒子尺寸</p>

<div class="box1">
  div label
</div>


<p><b>版心居中</b></p>
<p>左右设置auto，使主体内容在水平方向居中</p>
<p>margin: 0或值px或不写 auto</p>
<p>Hint: 盒子必须有width宽度！</p>

<div class="center">
  div label
</div>


</body>
</html>
