<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;

            background-color: #66ccff;

            padding: 20px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>盒子模型</h1>
<p>组成：</p>
<p>1. 内容区：width & height</p>
<p>2. 内边距：padding (内容和盒子边缘之间) </p>
<p>3. 边框：border </p>
<p>4. 外边距：margin (盒子和其他元素之间) </p>


<br>

<div>div label</div>


</body>
</html>
