<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: #66ccff;

            overflow: scroll;
        }
    </style>
</head>
<body>

<h1>盒子模型-元素溢出</h1>
<p>属性名：overflow</p>
<p>属性值：hidden：溢出隐藏、scroll：无论是否溢出都显示滚动条(横竖)、auto：仅溢出显示滚动条（竖直）</p>


<div class="box1">
    The enemy </div>
</div>
</body>
</html>
