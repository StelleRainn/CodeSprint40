<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逐帧动画</title>
    <style>
        .box {
            width: 140px;
            height: 140px;
            border: 2px solid #000;
            background: url("images/bg.png");

            animation: run 1s steps(12) infinite;
        }

        @keyframes run {
            from {
                /*错误示范*/
                /*transform: translate(0);*/
                background-position: 0 0;
            }

            to {
                /*错误示范*/
                /*transform: translate(-1680px);*/
                background-position: -1680px 0;
            }
        }
    </style>
</head>
<body>
<!--对立概念：补间动画 -->

<!--核心原理：-->
<!--使用「速度曲线」，animation-timing-function: steps(n) -->
<!--CSS精灵图-->

<!--精灵动画制作步骤-->
<!--1.准备显示区域，盒子尺寸与一张精灵小图相同-->

<!--2.定义动画-->
<!--移动背景图(是背景图！不是transform，要用background-position，前者会让整个盒子自己飞走) -- 移动距离 = 精灵图宽度-->

<!--3.使用动画-->
<!--steps(N)，N与精灵小图个数相同-->

<div class="box"></div>
</body>
</html>
