<h1>下拉菜单</h1>
<p>select嵌套option，select是下拉菜单整体，option是下拉菜单的每一项</p>
<p>option标签的selected属性：默认选中</p>
<p>select标签的size属性：下拉菜单的高度</p>
<p>select标签的multiple属性：多选</p>
<p>select标签的disabled属性：禁用</p>
<p>select标签的name属性：提交表单时，传递的参数名</p>
<p>select标签的value属性：提交表单时，传递的参数值</p>

城市：
<select>
    <option>北京</option>
    <option>广州</option>
    <option>深圳</option>
    <option>上海</option>
    <option selected>南宁</option>
</select>
