<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../Day_01_基础/MyDefault01.css">
</head>
<body>

<h1>注册信息</h1>
<form action="#">
    <section class="section1">
        <h2>个人信息</h2>
        <label>姓名:<input type="text" placeholder="请输入真实姓名"></label>
        <br><br>
        <label>密码：<input type="password" placeholder="请输入密码"></label>
        <br><br>
        <label>确认密码：<input type="password" placeholder="请输入确认密码"></label>
        <br><br>
        <label>性别：<input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>
        <label>居住城市：
            <select name="city">
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
            <option selected>南宁</option>
            </select>
        </label>
        <br><br>
    </section>

    <section class="section2">
        <h2>教育经历</h2>
        <label>最高学历：
            <select name="edu_level">
            <option>博士</option>
            <option>硕士</option>
            <option selected>本科</option>
            <option>大专</option>
            </select>
        </label>
        <br><br>
        <label>学校名称：<input type="text"></label>
        <br><br>
        <label>所学专业：<input type="text"></label>
        <br><br>
        <label>
            在校时间：
            <select name="edu_dur_time">
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
            </select>
             --
            <select name="edu_dur_time">
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
            </select>
        </label>
    </section>

    <section class="section3">
        <h2>工作经历</h2>
        <label>公司名称：<input type="text"></label>
        <br><br>
        <label>工作描述：
            <br>
            <textarea></textarea>
        </label>
        <br><br>
        <input type="checkbox" name="" id="">已阅读并同意以下协议：
        <br><br>
        <ul>
            <li>
                <a href="#">《用户服务协议》</a>
            </li>
            <li>
                <a href="#">《隐私政策》</a>
            </li>
        </ul>
        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </section>
</form>
</body>
</html>
