<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: #66ccff;

      float: left;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: darkcyan;

      /*float: left;*/
      float: right;
    }
  </style>
</head>
<body>

<h1>浮动：float</h1>
<p><b>作用：让块元素水平排列</b></p>
<p><b>属性值：left（左对齐）；right（右对齐）</b></p>
<p>特点：1.顶对齐；</p>
<p>2.具备行内块元素显示模式特点(加宽高生效)</p>
<p><b>3.浮动元素会脱离标准流，后续元素会向上移动</b></p>

<div class="box1">box1</div>
<div class="box2">box2</div>

</body>
</html>
