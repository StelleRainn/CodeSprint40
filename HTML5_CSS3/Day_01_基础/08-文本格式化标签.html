<b>b粗体</b>

<del>del删除</del>
<s>s删除</s>
<hr>
<ins>ins下划线</ins>
<u>u下划线</u>
<hr>
<em>em斜体</em>
<i>i斜体</i>
<hr>
<q>q引用</q>
<hr>
<code>

        print(i)
