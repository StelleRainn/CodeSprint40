<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多组动画</title>
    <style>
        .box {
            width: 140px;
            height: 140px;
            /*border: 2px solid #000;*/
            background: url("images/bg.png");

            animation:
                    run 1s steps(12) infinite,
                    move 2s linear forwards;
        }

        @keyframes run {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -1680px 0;
            }
        }

        @keyframes move {
            from {
              transform: translate(0);
            }

            to {
              transform: translate(1000px);
            }
        }


    </style>
</head>
<body>
<!--一个标签，animation属性值不变，填入多组动画，逗号间隔（最后一个不用）-->
<div class="box"></div>
</body>
</html>
