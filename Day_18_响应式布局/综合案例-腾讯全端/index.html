<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>腾讯全端-响应式首页</title>
<!--注意顺序与层叠性-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--能用框架，就不需要自己写～-->
<!--去Bootstrap官网找到组件，复制粘贴，修改内容即可-->

<!--导航区域-->
<!--官网position部分提供了top定位，加入fixed-top类名-->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
<!--container-fluid改container即可实现版心居中（fluid定义宽度100%）-->
<!--  <div class="container-fluid">-->
  <div class="container">
<!--此处添加logo-->
    <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">博客</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">TWeb Conf</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SuperStar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Web前端导航</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">关于</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!--轮播图区域-->
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
<!--      这里，为了方便练习响应式效果，将img去除，改为使用背景图片-->
    <div class="carousel-item active">
<!--      <img src="..." class="d-block w-100" alt="...">-->
    </div>
    <div class="carousel-item">
<!--      <img src="..." class="d-block w-100" alt="...">-->
    </div>
    <div class="carousel-item">
<!--      <img src="..." class="d-block w-100" alt="...">-->
    </div>
    <div class="carousel-item">
<!--      <img src="..." class="d-block w-100" alt="...">-->
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!--开源项目区域-->
<!--使用 container > row 的方式实现bootstrap的响应式布局 -->
<div class="project container">
    <div class="title">
        <h2>OpenSource / 开源项目</h2>
        <p>种类众多的开源项目，让你爱不释手</p>
    </div>
    <div class="content">
        <div class="row">
            <!--每个div自带内边距，所以可以在div中嵌套标签，视觉上每个盒子就有了间距-->
            <div class="col-lg-3 col-md-6"><a href="#"></a></div>
            <div class="col-lg-3 col-md-6"><a href="#"></a></div>
            <div class="col-lg-3 col-md-6"><a href="#"></a></div>
            <div class="col-lg-3 col-md-6"><a href="#"></a></div>
        </div>
    </div>

</div>



<script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
