<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学成在线</title>
    <!--    先清除再设置，顺序不要反-->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--    网页布局思路：先整体再局部。从外到内，从上到下，从左到右。-->
<!--    CSS实现思路：-->
<!--    1.画盒子，调整盒子范围 -- 宽高背景色-->
<!--    2.调整盒子位置 -- flex布局，内外边距-->
<!--    3.控制图片、文字内容样式-->

<!--    通栏：宽度与浏览器窗口相投的盒子（宽度不用写或100%）-->
<!--    标签结构：通栏 -- 版心 -- logo/导航/搜索/用户 -->

<!--    头部区域-->
<header>
    <div class="wrapper header">
        
<!--        logo技巧： 标签结构：h1>a>网站名称（搜索关键字-大小为0以隐藏）-->
        <div class="logo">
            <h1><a href="index.html">学成在线</a></h1>
        </div>

<!--        导航技巧：标签结构：ul>li*n>a 避免堆砌a标签导致搜索等级降级-->
        <div class="nav">
            <ul>
                <li><a href="" class="active">首页</a></li>
                <li><a href="">课程</a></li>
                <li><a href="">职业规划</a></li>
            </ul>
        </div>

        <div class="search"></div>
        <div class="user"></div>
    </div>
</header>

</body>
</html>
