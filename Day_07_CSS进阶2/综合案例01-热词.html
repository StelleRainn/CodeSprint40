<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <style>
        section a {
            display: block;

            width: 200px;
            height: 80px;
            background-color: #3064bb;

            font-size: 18px;
            text-align: center;
            /*利用line-height与height等高，直接居中*/
            line-height: 80px;
            color: white;
            text-decoration: none;

        }

        section a:hover {
            background-color: #608dd9;
            transition: all 0.3s;
        }

    </style>
</head>

<body>

<section>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JavaScript</a>
    <a href="#">Vue</a>
    <a href="#">React</a>
</section>



</body>
</html>
