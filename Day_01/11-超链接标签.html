    <h1>超链接标签</h1>
    <p>超链接标签是HTML中用于创建链接的标签。它使用a标签来定义链接。</p>
    <p>在a标签中，使用href属性来指定链接的目标URL。也可以跳转到自己的网页</p>
    <a href="https://apple.com.cn" style="text-decoration: none; ">苹果中国官网</a>
    <br>
    <a href="10-路径.html" style="text-decoration: none">10-路径</a>
    <br>
    <p>使用属性target = _blank，在新窗口打开</p>
    <a href="https://apple.com.cn" target="_blank" style="text-decoration: none; ">苹果中国官网</a>
    <br>
    <p>tips:在开发初期，若不知道需要跳转到什么页面，则可以为href填入#</p>


</body>
</html>
