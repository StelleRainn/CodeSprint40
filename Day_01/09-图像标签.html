<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body style="background-image:url('bg.jpg'); background-size: cover; background-repeat: no-repeat;background-position: center;padding-top: 5%; padding-left: 2%">
<h1>使用img标签插入图片</h1>

<p><b>属性</b>
    <br>src负责指定图片。
    <br>alt负责替换文本（图片无法显示时）。
    <br>title负责鼠标悬停在图片上显示的文本。
    <br>width，height指定宽高，像素，数字，百分比等
</p>

<img src="img.jpg" alt="one picture" width="30%" title="如光在此流动的抽象画" >
</body>
</html>
