    <h1>路径</h1>
    <p>路径是指向文件或目录的地址。它可以是相对路径或绝对路径。</p>
    <p>相对路径是相对于当前工作目录的路径，而绝对路径是从根目录开始的完整路径。</p>
    <p>在HTML中，使用相对路径和绝对路径来引用文件，如图像、样式表和脚本等。</p>
    <p>例如：</p>
    <ul>
        <li>相对路径：<code>img.jpg</code></li>
        <li>绝对路径：<code>/home/user/images/img.jpg</code></li>
    </ul>

    <p>./表示与当前文件同级的文件夹</p>
    <p>../表示上一级文件夹</p>
    <p>若文件与html代码同级，可以直接写文件名</p>
    <hr>
    <p>工作中，多使用相对路径来引用自己的文件。绝对路径常用于引用其他网址的图片，或友情链接。</p>
    <p>e.g.</p>
    <img src="https://www.apple.com.cn/v/iphone-16-pro/e/images/overview/welcome/hero_endframe__b3cjfkquc2s2_large_2x.jpg" alt="来自苹果官网" title="苹果官图" style="width: 50%; height: auto;">
